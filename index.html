<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Touch Test</title>

    <!-- Link to CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
    ════════════════════════════════════════════
      MAIN CANVAS WHERE TOUCHES ARE REGISTERED 
    ════════════════════════════════════════════
    -->
    <canvas id="canvas"></canvas>
    

    <!-- 
    ═════════════════════════════════════════════════════════
    STATUS DISPLAY SHOWING CONNECTION STATE AND ACTIVE USERS 
    ═════════════════════════════════════════════════════════
    -->
    <div id="status"> 
        <!-- Status of the connection; defaults to "disconnected" and is changed in function connect() in script.js (classified as statusTXT) -->
        Status: <span id="connectionStatus" class="disconnected">Disconnected</span><br>
        <!-- Number of users connected to the WebSocket; defaults to 0 and is changed in function updateUserCount() in script.js (classified as userCountTXT) -->
        Active Users: <span id="userCount">0</span><br>
        <!-- Color for the user displayed as HEX; defaults to nothing and is generated under CLIENT IDENTIFICATION in script.js (classified as const variable 'myColor') -->
        Your Color: <span id="yourColor"></span>
    </div>
    

    <!-- 
    ════════════════════════════════════════════
    LOG PANEL FOR DEBUGGING AND TRACKING EVENTS
    ════════════════════════════════════════════ 
    -->
    <!-- Creates a log box at the bottom of the page. This helps me keep track of if the connection is gone, what client is touching where, etc. -->
    <div id="log">Log: Waiting for connection...</div>


    <!-- Link to JavaScript file that takes care of the script aspects -->
    <script src="script.js"></script>
</body>

</html>
